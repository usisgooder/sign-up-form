<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="title"><img src="./odin-lined.png" class="logo" alt=""> <div>ODIN</div></div>
        </div>
        <div class="right">
            <p class="header">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started.
            </p>
            <p class="header"> You <i>know</i> you want to. </p>
            <form action="http://httpbin.org/post" method="post" id="signup-form">
                <fieldset>
                    <p class="header">Let's do this!</p>
                    <div>
                        <div>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div>
                                <label for="user_email">EMAIL ADDRESS</label>
                                <input type="email" id="user_email" name="email" placeholder="you@example.com">
                            </div>
                            <div>
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="password">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                            <div>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="password">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
